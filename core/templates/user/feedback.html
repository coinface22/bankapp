{% extends 'user/user-base.html' %}
{% block content %}
<div class="container">
    <div class="card responsive-width mx-auto">
    <div class="card-header text-center">
      Send Message
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="alert alert-success responsive-width mx-auto">
              <h5>Enter your message</h5>
              <textarea class="form-control" name="message" required placeholder="Write your message"></textarea>
              <button type="submit" name="send" class="btn btn-primary btn-block btn-sm my-1">Send</button>
            </div>
        </form>
        
    </div>
    <div class="card-footer text-muted">
     {{request.bankname}}
    </div>
  </div>
  
  </div>
{% endblock %}
