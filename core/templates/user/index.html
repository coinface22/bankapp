{% extends 'user/user-base.html' %}
{% load static %}
{% block content %}
<div class="row w-100" style="margin-left: 0px;" >
    <div class="col" style="padding: 22px;padding-top: 0">
      <div class="jumbotron shadowBlack" style="padding: 25px;min-height: 241px;max-height: 241px">
    <h4 class="display-5">Welecome to Banking</h4>
    <p  class="lead alert alert-warning"><b>Latest Notification:</b>
         {{notification.message}}
    </p>
    
  </div>
  <div class="shadowBlack" style="max-height: 241px;max-height: 241px">
    <img src="{% static 'images/carousel.jpg' %}" style="width: 100%; height: 241px; object-fit: cover;">
  </div>
    </div>
  <div class="col">
      <div class="row" style="padding: 22px;padding-top: 0">
        <div class="col">
          <div class="card shadowBlack responsive-margin-bottom">
            <img class="card-img-top" src="{% static 'images/journal.jpg' %}" style="max-height: 155px;min-height: 155px" alt="Card image cap">
            <div class="card-body">
              <a href="{% url 'user-account' %}" class="btn btn-outline-info shadow btn-block">Account Summary</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadowBlack ">
            <img class="card-img-top" src="{% static 'images/transfer-bg.jpg' %}" alt="Card image cap" style="max-height: 155px;min-height: 155px">
          <div class="card-body">
            <a href="{% url 'user-transfer' %}" class="btn btn-outline-info shadow btn-block">Transfer Money</a>
           </div>
          </div>
        </div>
      </div>
      <div class="row" style="padding: 22px">
        <div class="col">
          <div class="card shadowBlack responsive-margin-bottom">
            <img class="card-img-top" src="{% static 'images/notif.gif' %}" style="max-height: 155px;min-height: 155px" alt="Card image cap">
            <div class="card-body">
              <a href="{% url 'user-notification' %}" class="btn btn-outline-primary btn-block">Check Notification</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadowBlack ">
            <img class="card-img-top" src="{% static 'images/send_mail.gif' %}" alt="Card image cap" style="max-height: 155px;min-height: 155px">
          <div class="card-body">
            <a href="{% url 'user-feedback' %}" class="btn btn-outline-primary btn-block">Contact Us</a>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
