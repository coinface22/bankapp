{% extends 'base.html' %}
{% load static %}
{% block body %}
{% for message in messages %}
  <div class="message-box">
    <div class='alert alert-{{message.tags}} alert-dismiss'>{{message}}</div>
  </div>
  {% endfor %}
  <div class="video-container">
    <video muted loop autoplay playsinline>
      <source src="{% static 'videos/bg-video.mp4' %}" type="video/mp4">
    </video>
    <div class="casing"></div>
  </div>
<h1 class="alert alert-primary bg-primary rounded-0" style="display: flex; justify-content: space-between;" ><span class="text-white">Banking</span><a href="{% url 'login' %}" class="btn btn-success">Admins Login</a></h1>
<div class="container" style="z-index: 2;">
  <div class="form-box">
    <div class="card">
    <div class="card-header text-center" style="font-weight: bold;">
      <h2>User Login</h2>
    </div>
    <div class="card-body">
      <div style="font-size: 14px; color: rgb(188, 21, 21); text-align: center;" class="error-text">{{form.non_field_errors|default:""}}</div>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="email" class="form-control" name="email"   placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password"  placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
  </div>
  </div>
  
{% endblock %}
